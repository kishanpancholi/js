<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Sets</title>
</head>
<body>
    <h3>JavaScript Sets</h3>
    <p id="demo"></p>

    <h3>Create a Set and add values</h3>
    <p id="demo1"></p>

    <h3>Create a Set and add variables</h3>
    <p id="demo2"></p>

    <h3>The add() Method</h3>
    <p id="demo3"></p>

    <h3>The forEach() Method</h3>
    <p id="demo4"></p>

    <h3>The values() Method</h3>
    <p id="demo5"></p>

    <h3>with funcation</h3>
    <p id="demo6"></p>

    <script>
        // Create a Set
        let letters = new Set(["a", "b", "c", "D"]); 
        document.getElementById("demo").innerHTML= letters.size;

        // Create a Set and add values
        const items = new Set();

        items.add("mango");
        items.add("banana");
        items.add("orange");

        document.getElementById("demo1").innerHTML= items.size;

        // Create a Set and add variables
        const car = new Set();

        const a = ("volvo");
        const b = ("bmw");
        const c = ("creta");
        const d = ("nano");

        car.add("a");
        car.add("b");
        car.add("c");
        car.add("d");

        document.getElementById("demo2").innerHTML= car.size;

        // The add() Method
        letters = new Set(["A", "B", "c"]);

        letters.add("e");
        letters.add("f");
        letters.add("g");

        document.getElementById("demo3").innerHTML= letters.size;

        // The forEach() Method

        const mobile = new Set(["nokia", "apple", "samsung"]);

        let text = "";
        mobile.forEach (function(name){
            text += name + "<br>";
        })

        document.getElementById("demo4").innerHTML= text;

        // The values() Method

        letters = new Set(["h", "j", "l"]);

        document.getElementById("demo5").innerHTML= letters.values();

        const food= new Set(["pasta", "maggi", "pizza"]);

        text= "";
        for(let x of food.values()){
            text += x + "<br>";
        }

        document.getElementById("demo6").innerHTML= text;

    </script>
</body>
</html>
