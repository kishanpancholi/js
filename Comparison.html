<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison</title>
</head>
<body>
    <h2>The == Operator</h2>
    <p id="demo"></p>

    <h2>The === Operator</h2>
    <p id="demo1"></p>

    <h2>The && Operator (Logical AND)</h2>
    <p id="demo2"></p>

    <h2>The || Operator (Logical OR)</h2>
    <p id="demo3"></p>

    <h2>The () ? : Ternary Operator</h2>
    <p id="demo5"></p>
    <input id="age" value="18">
    <button onclick="myfuncation()">Click For Try</button>

    <script>
        let x=5;
        document.getElementById("demo").innerHTML= (x==7);

        // <h2>The === Operator</h2>
        x= 7;
        document.getElementById("demo1").innerHTML= (x===7);

        // <h2>The && Operator (Logical AND)</h2>
        x= 8;
       let y= 6;
        document.getElementById("demo2").innerHTML=
        (x < 10 && y > 1) + "<br>"+
        (x > 10 && y > 1);

        // <h2>The || Operator (Logical OR)</h2>
        x= 7;
        y= 4;
        document.getElementById("demo3").innerHTML=
        (x == 7 || y == 5)+ "<br>" +
        (x < 6 || y > 4)+ "<br>" +
        (x != 7 || y != 3);

        // The () ? : Ternary Operator
        function myfuncation(){
        let age= document.getElementById("age").value;
        let vote= (age < 18) ? "not eligable":"eligable";
        document.getElementById("demo5").innerHTML= vote +" " + "for vote";
    }
 
    </script>
</body>
</html>
