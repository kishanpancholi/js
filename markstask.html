<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>result</title>
    <script src="https://kit.fontawesome.com/34464290cf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="marks.css">
    <script
      src="https://kit.fontawesome.com/34464290cf.js"
      crossorigin="anonymous"
    ></script>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>

    <div class="container">
        <div class="card col-lg-8">
          <div class="card-body">
            <div class="bg-light rhead">
            <h2>Add Result</h2>
        </div>
        
          <div class="form-row">
            <div class="col-md-6 mb-3">
              <label for="validationTooltip01">Full name :</label>
              <input type="text" class="form-control" id="fname" placeholder=" Enter Full Name" required>   
            </div>
            <div class="col-md-6 mb-3">
              <label for="validationTooltip02">Roll No :</label>
              <input type="text" class="form-control" id="rnum" placeholder="Enter Your Roll No"  required> 
            </div>
            
          </div>

          <div class="form-row">
            <div class="col-md-4 mb-3">
              <label for="validationTooltip03">Maths</label>
              <input type="text" class="form-control" id="mmarks" placeholder="Enter maths marks" required>              
            </div>

            <div class="col-md-4 mb-3">
              <label for="validationTooltip04">Sciance</label>
              <input type="text" class="form-control" id="smarks" placeholder="Enter science marks" required>              
            </div>

            <div class="col-md-4 mb-3">
                <label for="validationTooltip04">Hindi</label>
                <input type="text" class="form-control" id="hmarks" placeholder="Enter hindi marks" required>              
              </div>
          </div>

          <div class="form-row">
            <div class="col-md-6 mb-3">
              <label for="validationTooltip03">Computer</label>
              <input type="text" class="form-control" id="cmarks" placeholder="Enter computer marks" required>              
            </div>

            <div class="col-md-6 mb-3">
                <label for="validationTooltip03">Gujarati</label>
                <input type="text" class="form-control" id="gmarks" placeholder="Enter gujrati marks" required>              
              </div>
        </div>
 </span>

          <div class="card-footer sbtn">
          <button onclick="cresult()" class="btn btn-success cbtn" type="submit">Create result</button>    
          </div>       
          </div>
        </div>
        </div>


        <div class="container" style="padding-bottom: 150px;">
            <div class="card col-lg-8">
              <div class="card-body">
                <div class="bg-light rhead">
                <h2>Result</h2>
            </div>
            
            <table class="table">
              
              <thead>
                <tr>
                  <th colspan="3">Name : <span class="txt" id="aname"></span></th>                  
                </tr>

                <tr>
                  <th colspan="3">Roll No : <span class="txt"  id="rolln"></span></th>                  
                </tr>
              </thead>

              <tbody>                
                <tr>
                  <th>maths : <span class="txt" id="math"></span></th>
                  <th>Sciance : <span class="txt" id="sci"></span></th>
                  <th>Hindi : <span class="txt" id="hin"></span></th>
                  <th>Computer : <span class="txt" id="com"></span></th>                
                </tr>

                <tr>
                  <th>Gujarati : <span class="txt" id="guj"></span></th>
                  <th>Total Marks : <span class="txt" id="total"></span></th>
                  <th>percentage : <span class="txt" id="prec"></span></th>
                </tr>                
              </tbody>

            </table>

        <script src="result.js"></script>
  </body>
</html>
