<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsmath</title>
</head>
<body>
    <h2>JavaScript Math.round()</h2>
    <p id="demo"></p>

    <h2>JavaScript Math.ceil()</h2>
    <p id="demo1"></p>

    <h2>JavaScript Math.floor()</h2>
    <p id="demo2"></p>

    <h2>JavaScript Math.floor()</h2>
    <p id="demo3"></p>

    <h2>JavaScript Math.sqrt()</h2>
    <p id="demo4"></p>

    <script>
        // <h2>JavaScript Math.round()</h2>
        document.getElementById("demo").innerHTML= Math.round(9.4);

        // <h2>JavaScript Math.ceil()</h2>
        document.getElementById("demo1").innerHTML= Math.ceil(3.4);

        // <h2>JavaScript Math.floor()</h2>
        document.getElementById("demo2").innerHTML= Math.floor(7.3);

        // <h2>JavaScript Math.floor()</h2>
        document.getElementById("demo3").innerHTML= Math.pow(7, 2);

        // <h2>JavaScript Math.sqrt()</h2>
        document.getElementById("demo4").innerHTML= Math.sqrt(144);
    </script>
</body>
</html>
