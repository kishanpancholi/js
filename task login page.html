<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in Form</title>
    <script src="https://kit.fontawesome.com/34464290cf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="loginpage.css">
    <script
      src="https://kit.fontawesome.com/34464290cf.js"
      crossorigin="anonymous"
    ></script>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <section class="vh-100 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
              <div class="card-body text-center">
    
                <div>
    
                  <h2 class="fw-bold mb-2 text-uppercase">Forgot password</h2>
                  <p class="text-white-50 mb-5">Please enter your login and password!</p>
    
                  <div class="form-outline form-white mb-4">
                    
                    <label class="form-label" for="typeEmailX">Email</label>
                    <input type="email" id="fpmail" placeholder="Please enter email" class="form-control form-control-lg" />
                  </div>
    
                  <div class="form-outline form-white mb-4">
                    
                    <label class="form-label" for="typePasswordX"> New Password</label>
                    <input type="password" id="newpass" placeholder="Please enter New password" class="form-control form-control-lg" />
                  </div>
    
                  <p id="check" style="color: red;"></p>        
    
                  <button class="btn btn-outline-light btn-lg px-5" type="submit" onclick="fpass()">submit</button>      
                </div>
        
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body text-center">
      
                  <div>
      
                    <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                    <p class="text-white-50 mb-5">Please enter your login and password!</p>
      
                    <div class="form-outline form-white mb-4">
                      
                      <label class="form-label" for="typeEmailX">Email</label>
                      <input type="email" id="typeEmailX" placeholder="Please enter email" class="form-control form-control-lg" />
                    </div>
      
                    <div class="form-outline form-white mb-4">
                      
                      <label class="form-label" for="typePasswordX">Password</label>
                      <input type="password" id="typePasswordX" placeholder="Please enter password" class="form-control form-control-lg" />
                    </div>
      
                    <p id="check" style="color: red;"></p>
                    <!-- <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p> -->
      
                    <button class="btn btn-outline-light btn-lg px-5" type="submit" onclick="clogin()">Login</button>      
                  </div>
          
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <script src="loginpage.js"></script>
  </body>
</html>
