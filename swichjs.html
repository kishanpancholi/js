<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Switch Statement</title>
</head>
<body>
    <h2>JavaScript Switch Statement</h2>
    <p id="demo"></p>

    <script>
        let day;
        switch (new Date().getDay()){

            case 0:
                day = "Sunday";
                break;

            case 1:
                day = "Monday";
                break;

            case 2:
                day = "tuesday";
                break;

            case 3:
                day = "wednesday";
                break;

            case 4:
                day = "thursday";
                break;

            case 5:
                day = "Friday";
                break;

            case 6:
                day= "Saturday";

        }
        document.getElementById("demo").innerHTML= "today is"+ " " + day ;

        
    </script>
</body>
</html>
