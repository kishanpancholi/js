<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>foor loop</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        const cars= ["Bmw", "audi", "creta", "nano", "alto"];

        let text= "";
        for(let i = 0; i < car.length; i++) {
            text += cars[i] + "<br>";
        }
        document.getElementById("demo").innerHTML= text;
    </script>
    
</body>
</html>
