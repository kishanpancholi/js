<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>result</title>
    <script src="https://kit.fontawesome.com/34464290cf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="marks.css">
    <script
      src="https://kit.fontawesome.com/34464290cf.js"
      crossorigin="anonymous"
    ></script>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>

    <form action="">
    <div class="container">
        <div class="card col-lg-8">
          <div class="card-body">
            <div class="bg-light rhead">
            <h2>Student Data</h2>
        </div>
        
          <div class="form-row">
             <div class="col-md-6 mb-3"> 
              <label for="validationTooltip01">SPID :</label>
              <input type="text" class="form-control" id="spid" required placeholder="Enter Your Spid" name="onlynumbers" title="Enter valid Spid" pattern="\d{8}" maxlength="8">
               <!-- <span id="msg" style="color: red;"></span> -->
            </div>
            <div class="col-md-6 mb-3">
              <label for="validationTooltip02">Roll No :</label>
              <input type="text" class="form-control" id="rnum" placeholder="Enter Your Roll No"  required  pattern="\d{2}" maxlength="2"> 
            </div>
            
          </div>

          <div class="form-row">
            <div class="col-md-4 mb-3">
              <label for="validationTooltip03">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter maths marks" required>              
            </div>

            <div class="col-md-4 mb-3">
                <label for="validationTooltip04">Semester</label>
                <input type="text" class="form-control" id="sem" placeholder="Enter Your semester" required pattern="\d{1-8}" maxlength="1">              
              </div>

            <div class="col-md-4 mb-3">
              <label for="validationTooltip04">Division</label>
              <input type="text" class="form-control" id="div" placeholder="Enter Your Division" required pattern="[A-Za-z]{1}" maxlength="1">              
            </div>
            
          </div>

          <div class="form-row">
            <div class="col-md-6 mb-3">
              <label for="validationTooltip03">Age</label>
              <input type="text" class="form-control" id="age" placeholder="Enter Your Age" required>              
            </div>

            <div class="col-md-5 mb-3"> 
                <label for="">Gender:</label><br>
                <div style="border: 1px solid #ced4da; border-radius: 4px; padding-left: 8px;">         
                <input type="radio" value="male" id="gender" name="gender" required>
                <label for="validationTooltip03" class="mt-1">male</label>
                <input type="radio" value="female" id="gender" name="gender" required>
                <label for="validationTooltip03" class="mt-1">Female</label>
                <input type="radio" value="Other" id="gender" name="gender" required>
                <label for="validationTooltip03" class="mt-1">Other</label>    
            </div>  
              </div>

              <div class="form-row">
                <div class="col-md-4 mb-3">
                  <label for="validationTooltip03">Email</label>
                  <input type="text" class="form-control" id="mail" placeholder="Enter Your Email-id" required pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" title="Please Valid Email-id">              
                </div>
                
                <div class="col-md-4 mb-3">
                    <label for="validationTooltip04">Mobile Num</label>
                    <input type="text" class="form-control" id="mono" placeholder="Enter Your Mobile" required>              
                  </div>

                  <div class="col-md-4 mb-3">
                    <label for="validationTooltip04">Linkedin profile url</label>
                    <input type="text" class="form-control" id="link" placeholder="Your Linkedin" required>             
                  </div>

                  <div class="col-md-4 mb-3">
                    <label for="validationTooltip04">Username</label>
                    <input type="text" class="form-control" id="user" placeholder="Enter Username" required>              
                  </div>

                  <div class="col-md-4 mb-3">
                    <label for="validationTooltip04">Password</label>
                    <input type="password" class="form-control" id="pass" placeholder="Enter Your password" required>              
                  </div>

                  <div class="col-md-4 mb-3">
                    <label for="validationTooltip04">Re-enter Password</label>
                    <input type="text" class="form-control" id="cpass" placeholder="Confirm Password" required>              
                  </div>

                  <div class="col-md-4 mb-3">
                    <p>Programming languages known</p>
                    <input type="checkbox" namw="lan1" value="html">
                    <label for="html">HTML</label><br>
                    <input type="checkbox" namw="lan2" value="css">
                    <label for="css">CSS</label><br>
                    <input type="checkbox" namw="lan3" value="js">
                    <label for="js">JAVA script</label><br>
                    <input type="checkbox" namw="lan4" value="react">
                    <label for="rjs">React JS</label>
                  </div>

                  <div class="col-md-6 mb-3">
                    <label for="states">Choose a state:</label>
                    <select id="states" onchange="populateCities(this.value)">
                      <option value="-1">Select your stat</option>
                         <option value="gujrat">gujrat</option>
                        <option value="Maharastra">Maharastra</option>
                    </select>
                    <div>
                            <label for="cities">Choose a city:</label>
                            <select id="cities">
                            </select>
                    </div>
            </div>
              </div>
            
        </div>

    <p id="spd"></p>
    <p id="roll"></p>
    <p id="fname"></p>
    <p id="semi"></p>
    <p id="divi"></p>
    <p id="umar"></p>
    <p id="gen"></p>
    <p id="gmail"></p>
    <p id="mnum"></p>
    <p id="llink"></p>
    <p id="uname"></p>
    <p id="pswd"></p>
    <p id="langg"></p>
    <p id="statt"></p>
    <p id="cty"></p>

        <center>
        <button class="btn btn-success" onclick="data()">Submit</button>
    </center>
          </div>
        </div>
    </div>

    
  </form>
    <script src="studentdata.js"></script>

</body>
</html>
