<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the positive negitive number</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        let n= 5;
        if( n > 0) {
            document.getElementById("demo").innerHTML= n + " is the positive number";
        }

        else if(n==0){
            document.getElementById("demo").innerHTML= n + " is zero";
        }

        else {
            document.getElementById("demo").innerHTML= n + " is negitive number";
        }
    </script>
</body>
</html>
