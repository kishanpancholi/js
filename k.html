<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsfile4</title>
</head>
<body>
    <h1>JavaScript Strings</h1>
    <p id="demo"></p>

    <p id="demo1"></p>

    <p id="demo2"></p>

    <p id="demo3"></p>

    <p id="demo4"></p>

    <button onclick="kishan()">click me!</button>

    <p id="demo5">Please visit Microsoft!</p>

    <button onclick="mfuncation()">click me!</button>

    <p id="demo6">Please visit Microsoft and Microsoft!</p>

    <button onclick="visit()">click me!</button>

    <p id="demo7">Please visit Microsoft!</p>

    <script>
        let text= "kishanpancholi";
        document.getElementById("demo").innerHTML= text.length;

        // JavaScript Strings
        text= "apple, orange, kiwi";
        let part= text.slice(7, 13);
        document.getElementById("demo1").innerHTML= part;

        text= "car, bike, cycle";
        part= text.slice(-11);
        document.getElementById("demo2").innerHTML= part;

        // JavaScript String substring
        let str= "car, bike, cycle";
        document.getElementById("demo3").innerHTML= str.substring(5, 11);

        str= "car, bike, cycle";
        document.getElementById("demo4").innerHTML= str.substr(-5);

        function kishan(){
            let text =document.getElementById("demo5").innerHTML;
            document.getElementById("demo5").innerHTML= text.replace("Microsoft", "google");
        }

        function mfuncation(){
            let text =document.getElementById("demo6").innerHTML;
            document.getElementById("demo6").innerHTML= text.replace(/Microsoft/g, "google");
        }

        function visit(){
           text= document.getElementById("demo7").innerHTML;
           document.getElementById("demo7").innerHTML= text.replace(/MICROSOFT/i, "google");
        }

    </script>
</body>
</html>
