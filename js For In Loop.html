<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The For In Loop</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        let person= {fname:"kishan", lname:"pancholi", age:"20"};

        let text= " "
        for(let x in person) {
            text += person[x] + " ";
        }

        document.getElementById("demo").innerHTML= text;
    </script>
</body>
</html>
